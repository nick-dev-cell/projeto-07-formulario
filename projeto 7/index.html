<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de inscrição</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="form-conteiner">
    <h2 class="form-title">inscreva-se na nossa Newsletter</h2>
    <p class="form-subtitle">Receba asa ultimas noticias e ofertas
    diretamente no seu e-mail
    </p>

    <form>
    
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="user_name"
        placeholder="Seu nome completo">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="user_email"
        placeholder="seu.email@exemplo.com">
    </div>

<button type="submit" class="submit-button">inscrever</button>

    </form>

   </div>

</body>
</html>
